<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="hesapmak.css">


</head>
<body>
    <div class="Container">
        <div class="Container-card">
            <h1 class="Container-card-title">Calculator</h1>
            <div class="Container-card-row">
                <div class="Container-card-row-result"><p class="screen">0</p></div>
                <button class="btn" onclick="clr()">C</button>
            </div>
            <div class="Container-card-row">
                <button class="btn-num btn">1</button>
                <button class="btn-num btn">2</button>
                <button class="btn-num btn">3</button>
                <button class="btn-oprnd btn">+</button>
            </div>
            <div class="Container-card-row">
                <button class="btn-num btn">4</button>
                <button class="btn-num btn">5</button>
                <button class="btn-num btn">6</button>
                <button class="btn-oprnd btn">-</button>
            </div>
            <div class="Container-card-row">
                <button class="btn-num btn">7</button>
                <button class="btn-num btn">8</button>
                <button class="btn-num btn">9</button>
                <button class="btn-oprnd btn">*</button>
            </div>
            <div class="Container-card-row">
                <button class="btn-oprnd btn">/</button>
                <button class="btn-num btn">0</button>
                <button class="btn-num btn">.</button>
                <button class="btn-oprnd btn">=</button>
            </div>
        </div>
    </div>


    <script src="hesapmak.js"></script>
</body>
</html>
